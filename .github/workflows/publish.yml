name: Publish to npm

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build all packages
        run: npm run lib:build

      - name: Typecheck
        run: npx turbo run typecheck

      - name: Run tests
        run: npx turbo run test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build all packages
        run: npm run lib:build

      - name: Publish core
        run: npm publish --access public --provenance
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish react
        run: npm publish --access public --provenance
        working-directory: packages/react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish svelte
        run: npm publish --access public --provenance
        working-directory: packages/svelte
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish vanilla
        run: npm publish --access public --provenance
        working-directory: packages/vanilla
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
