name: Publish to npm

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build all packages
        run: npm run lib:build

      - name: Typecheck
        run: npx turbo run typecheck

      - name: Run tests
        run: npx turbo run test

  publish-core:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build all packages
        run: npm run lib:build

      - name: Publish core
        run: npm publish --access public --provenance
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-adapters:
    needs: publish-core
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    strategy:
      matrix:
        package: [react, svelte, vanilla]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Build all packages
        run: npm run lib:build

      - name: Publish ${{ matrix.package }}
        run: npm publish --access public --provenance
        working-directory: packages/${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
