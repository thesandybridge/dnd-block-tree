<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="darkreader-lock" />
    <title>dnd-block-tree | Drag-and-Drop Block Trees</title>
    <meta name="description" content="A headless library for building hierarchical drag-and-drop interfaces" />
    <script>
      (function(){
        function gc(n){var m=document.cookie.match(new RegExp('(^| )'+n+'=([^;]+)'));return m?decodeURIComponent(m[2]):null;}
        var t=gc('theme')||localStorage.getItem('theme')||'gruvbox';
        var m=gc('mode')||localStorage.getItem('mode');
        if(!m){m=window.matchMedia&&window.matchMedia('(prefers-color-scheme:light)').matches?'light':'dark';}
        document.documentElement.setAttribute('data-theme',t);
        document.documentElement.setAttribute('data-mode',m);
        var bg={"gruvbox":{"dark":"#151515","light":"#fbf1c7"},"dracula":{"dark":"#282a36","light":"#f8f8f2"},"alucard":{"dark":"#0a0a0f","light":"#f8f8f2"},"nord":{"dark":"#2e3440","light":"#eceff4"},"catppuccin":{"dark":"#1e1e2e","light":"#eff1f5"},"one-dark":{"dark":"#282c34","light":"#fafafa"},"solarized":{"dark":"#002b36","light":"#fdf6e3"},"prism":{"dark":"#0a0a0c","light":"#fefefe"},"oil-spill":{"dark":"#08080c","light":"#f0f8f8"}};
        var c=bg[t]&&bg[t][m]?bg[t][m]:bg.gruvbox[m];
        document.documentElement.style.backgroundColor=c;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
